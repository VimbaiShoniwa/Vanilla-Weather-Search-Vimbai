<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fasthand&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Harare</h1>
            <p class="weather-app-details">
              Saturday 05:03, scattered clouds
              <br />
              humidity: <strong>67%</strong>, wind: <strong>2.08km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">üå¶Ô∏è</div>
            <div class="weather-app-temperature">10</div>
            <div class="weather-app-unit">‚ÑÉ</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/VimbaiShoniwa" target="_blank">
          Vimbai Shoniwa</a
        >, is
        <a
          href="https://github.com/VimbaiShoniwa/Vanilla-Weather-Search-Vimbai"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and
        <a
          href="https://vanilla-weather-search-vimbai.onrender.com"
          target="_blank"
          >hosted on Render</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
